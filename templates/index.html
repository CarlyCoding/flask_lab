<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
</head>
<body>
    <h1>Our Orders Page!</h1>
    {% for order in orders %}
        <ul>
            <li><p><b>Customer:</b> {{ order.customer_name }}</p></li>
            <li><p><b>Date:</b> {{ order.order_date }}</p></li> 
            <li><p><b>Quantity: </b>{{ order.quantity }}</p></li> 
        </ul> 
        <a href="/orders/{{loop.index0}}">View Details</a>
    {% endfor %}
</body>
</html>
